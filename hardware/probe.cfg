[screws_tilt_adjust]
speed: 150
screw1: 45,12
screw2: 210,12
screw3: 350,12
screw4: 45,330
screw5: 210,330
screw6: 350,330

[bed_mesh]
speed: 150
probe_count: 5,5
mesh_min : 20,20
mesh_max : 300,300
