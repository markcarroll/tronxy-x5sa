# z_offset: 4.54
# speed: 10.0
# samples: 3
# samples_result: median
# # sample_retract_dist: 3.0
# samples_tolerance: 0.01
# samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 205,165
speed: 150
z_hop: 10
z_hop_speed: 10

