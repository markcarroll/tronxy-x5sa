#####################################################################
# 	Probe
#####################################################################

[bltouch]
control_pin: PB6
sensor_pin: ^PB7
x_offset: -43
y_offset: -6
z_offset: 3.050
stow_on_each_sample: false
probe_with_touch_mode: true
